<section class="c-dialog__container">
  <div class="c-dialog__content c-dialog__content--vault">
    <div class="c-dialog__icon">
      <img class="c-icon--huge" src="assets/images/{{ introduceAnimalCtrl.animal.assetLink.merchant }}" alt="">
    </div>
    <h1 class="title">
      A new merchant arrived!
    </h1>
    <p class="text">
      A new merchant has arrived to the market! This merchant will sell <strong>{{ introduceAnimalCtrl.animal.assetLink.plural }}</strong> and <strong>{{ introduceAnimalCtrl.animal.assetLink.currency.plural }}</strong>.
    </p>
    <p class="text">
      Be sure to check out the market and trade in this new goods!
    </p>
  </div>

  <div class="c-dialog__buttons">

    <button class="o-button o-button--turquoise ripple" ng-click="confirm()">
      <i class="material-icons">check</i>
      GOT IT
    </button>
  </div>
</section>
