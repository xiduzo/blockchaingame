<section class="c-dialog__container">
  <div class="c-dialog__content">
    <div class="c-dialog__icon">
      <img class="c-icon--huge" ng-src="assets/images/{{ introduceAnimalCtrl.animal.assetLink.merchant }}" alt="">
    </div>
    <h1 class="title">
      A new merchant arrived!
    </h1>
    <p class="text" ng-bind-html="introduceAnimalCtrl.animal.assetLink.merchantText">
    </p>
    <p class="text warning" ng-bind-html="introduceAnimalCtrl.animal.assetLink.merchantWarning">
    </p>
  </div>

  <div class="c-dialog__buttons">

    <button class="o-button o-button--turquoise ripple" ng-click="confirm()">
      <i class="material-icons">check</i>
      GOT IT
    </button>
  </div>
</section>
